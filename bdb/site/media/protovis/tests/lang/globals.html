<html>
  <head>
    <script type="text/javascript">

var globals = {};
for (var i in window) globals[i] = true;

    </script>
    <script type="text/javascript" src="../../protovis.js"></script>
    <style type="text/css">

body {
  max-width: 8in;
  margin: .25in;
  font: 14px/134% Helvetica Neue, sans-serif;
}

    </style>
  </head>
  <body>
    Protovis defined the following globals:
    <pre id="pre"></pre>
    <script type="text/javascript+protovis">

new pv.Panel()
    .width(200)
    .height(200)
  .add(pv.Bar)
    .fillStyle("green")
    .strokeStyle("black")
    .lineWidth(10)
  .root.render();

var list = [];
globals.list = true;
for (var i in window) if (!globals[i]) list.push(i);
pre.innerHTML = list.join("\n");

    </script>
  </body>
</html>
