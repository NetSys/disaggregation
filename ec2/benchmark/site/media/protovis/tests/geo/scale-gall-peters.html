<html>
  <head>
    <title>Gall-Peters Projection</title>
    <script type="text/javascript" src="../../protovis.js"></script>
    <script type="text/javascript" src="countries-lores.js"></script>
    <script type="text/javascript" src="../center.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var w = 860,
    h = 516,
    geo = pv.Geo.scale("gall-peters").range(w, h);

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .margin(2);

/* Countries. */
vis.add(pv.Panel)
    .data(countries)
  .add(pv.Panel)
    .data(function(c) c.borders)
  .add(pv.Line)
    .data(function(b) b)
    .left(geo.x)
    .top(geo.y)
    .fillStyle("steelblue")
    .strokeStyle(null);

/* Latitude ticks. */
vis.add(pv.Panel)
    .data(geo.ticks.lat())
  .add(pv.Line)
    .data(function(b) b)
    .left(geo.x)
    .top(geo.y)
    .strokeStyle("#999")
    .lineWidth(.5);

/* Longitude ticks. */
vis.add(pv.Panel)
    .data(geo.ticks.lng())
  .add(pv.Line)
    .data(function(b) b)
    .left(geo.x)
    .top(geo.y)
    .strokeStyle("#999")
    .lineWidth(.5);

vis.render();

    </script>
  </body>
</html>
