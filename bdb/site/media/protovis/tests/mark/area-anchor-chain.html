<html>
  <head>
    <title>Area Anchor Chain</title>
    <script type="text/javascript" src="../../protovis.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var data = pv.range(0, 10, .5).map(function(x) {
        return {x: x, y: Math.sin(x) + 2};
      }),
    w = 400,
    h = 200,
    x = pv.Scale.linear(data, function(d) d.x).range(0, w),
    y = pv.Scale.linear(0, 4).range(0, h);

var vis = new pv.Panel()
    .data(pv.range(2))
    .width(w)
    .height(h)
    .bottom(20)
    .left(20)
    .right(10)
    .top(5)
    .strokeStyle("#ccc");

vis.add(pv.Area)
    .segmented(pv.parent)
    .data(data)
    .left(function(d) x(d.x))
    .bottom(0)
    .height(function(d) y(d.y))
    .fillStyle(pv.Colors.category20().by(pv.index))
  .anchor("top").add(pv.Dot)
    .fillStyle(function() this.scene.target[this.index].fillStyle)
    .strokeStyle("black");

vis.render();

    </script>
  </body>
</html>
