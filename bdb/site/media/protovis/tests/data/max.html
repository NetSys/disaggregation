<html>
  <head>
    <title>Max</title>
    <script type="text/javascript" src="../../protovis.js"></script>
    <script type="text/javascript" src="../testify.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css"/>
    <link rel="stylesheet" type="text/css" href="../testify.css"/>
  </head>
  <body>
    <script type="text/javascript+protovis">

var i, text = "";

text += ">>> pv.max()\n";
text += "<b>domain\texpected\tactual</b>\n";

i = pv.max([]);
text += "([])\t-Infinity\t" + i + "\n";

i = pv.max([Infinity]);
text += "([Infinity])\tInfinity\t" + i + "\n";

i = pv.max([-Infinity]);
text += "([-Infinity])\t-Infinity\t" + i + "\n";

i = pv.max([NaN]);
text += "([NaN])\tNaN\t" + i + "\n";

i = pv.max([undefined]);
text += "([undefined])\tNaN\t" + i + "\n";

testify(text);

    </script>
  </body>
</html>
