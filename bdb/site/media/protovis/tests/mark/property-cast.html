<html>
  <head>
    <title>Property</title>
    <script type="text/javascript" src="../../protovis.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(200)
    .height(200)
    .top(10)
    .bottom(10)
    .left(10)
    .right(10)
    .lineWidth(10)
    .strokeStyle("#ccc")
    .fillStyle(function() this.strokeStyle().darker());

vis.render();

    </script>
  </body>
</html>
