<html>
  <head>
    <title>Quantile-Quantile Plot</title>
    <script type="text/javascript" src="../../protovis.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var n = 100,
    d1 = pv.range(n).map(Math.random),
    d2 = pv.range(n).map(Math.random);

var w = 500,
    h = 500,
    q1 = pv.Scale.quantile(d1),
    q2 = pv.Scale.quantile(d2),
    x = pv.Scale.linear().range(0, w),
    y = pv.Scale.linear().range(0, h);

var vis = new pv.Panel()
    .width(500)
    .height(500)
    .margin(20)
    .fillStyle("#fff")
    .strokeStyle("#ccc");

vis.add(pv.Rule)
    .data(x.ticks())
    .left(x)
    .strokeStyle("#ccc")
  .anchor("bottom").add(pv.Label)
    .text(x.tickFormat);

vis.add(pv.Rule)
    .data(y.ticks())
    .bottom(y)
    .strokeStyle("#ccc")
  .anchor("left").add(pv.Label)
    .text(y.tickFormat);

vis.add(pv.Dot)
    .data(pv.range(n))
    .left(function(i) x(q1.quantiles()[i]))
    .bottom(function(i) y(q2.quantiles()[i]));

vis.render();

    </script>
  </body>
</html>
