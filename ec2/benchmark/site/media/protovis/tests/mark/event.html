<html>
  <head>
    <title>Event</title>
    <script type="text/javascript" src="../../protovis.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(200)
    .height(200)
    .strokeStyle("black")
    .lineWidth(10)
    .fillStyle("green")
    .event("mouseover", function() label.text(pv.event))
    .event("mouseout", function() label.text(""));

var label = vis.anchor("center").add(pv.Label);

vis.render();

    </script>
  </body>
</html>
