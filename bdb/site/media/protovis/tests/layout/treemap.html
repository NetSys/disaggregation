<html>
  <head>
    <title>Flare Treemap</title>
    <script type="text/javascript" src="../../protovis.js"></script>
    <script type="text/javascript" src="../flare.js"></script>
    <style type="text/css">

body {
  margin: 0;
}

    </style>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(function() window.innerWidth - 1)
    .height(function() window.innerHeight - 1)
    .margin(.5);

var layout = vis.add(pv.Layout.Treemap)
    .nodes(pv.dom(flare).root("flare").nodes())
    .round(true);

layout.leaf.add(pv.Bar)
    .fillStyle(pv.Colors.category19().by(function(d) d.parentNode.nodeName))
    .strokeStyle("#fff")
    .lineWidth(1);

layout.label.add(pv.Label);

vis.render();

    </script>
  </body>
</html>
