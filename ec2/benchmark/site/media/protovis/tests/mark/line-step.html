<html>
  <head>
    <title>Line Step</title>
    <script type="text/javascript" src="../../protovis.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css"/>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(500)
    .height(270)
    .left(5)
    .right(5)
    .bottom(5);

vis.add(pv.Line)
    .data(function() pv.range(0, 6, .1).map(Math.sin))
    .left(function() this.index / 59 * 500)
    .bottom(function(d) (d + 1) / 2 * 250 + 10)
    .strokeStyle("red")
    .interpolate("step-before")
  .add(pv.Line)
    .strokeStyle("green")
    .interpolate("step-after")
  .add(pv.Line)
    .strokeStyle("blue")
    .interpolate("linear");

vis.render();

    </script>

<p>The red line uses "step-before"; the green line uses "step-after". The red
line should precede the blue line, which uses "linear" interpolation, while the
green line should follow the blue line.

  </body>
</html>
