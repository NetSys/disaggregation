<html>
  <head>
    <title>Quantile Plot</title>
    <script type="text/javascript" src="../../protovis.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var data = pv.range(100).map(Math.random);

var w = 500,
    h = 500,
    q = pv.Scale.quantile(data),
    x = pv.Scale.linear().range(0, w),
    y = pv.Scale.linear().range(0, h);

var vis = new pv.Panel()
    .width(500)
    .height(500)
    .margin(20)
    .fillStyle("#fff")
    .strokeStyle("#ccc");

vis.add(pv.Rule)
    .data(x.ticks())
    .left(x)
    .strokeStyle("#ccc")
  .anchor("bottom").add(pv.Label)
    .text(x.tickFormat);

vis.add(pv.Rule)
    .data(y.ticks())
    .bottom(y)
    .strokeStyle("#ccc")
  .anchor("left").add(pv.Label)
    .text(y.tickFormat);

vis.add(pv.Dot)
    .data(data)
    .left(x.by(q))
    .bottom(y);

vis.render();

    </script>
  </body>
</html>
