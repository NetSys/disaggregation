<html>
  <head>
    <title>Variance</title>
    <script type="text/javascript" src="../../protovis.js"></script>
    <script type="text/javascript" src="../testify.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css"/>
    <link rel="stylesheet" type="text/css" href="../testify.css"/>
  </head>
  <body>
    <script type="text/javascript+protovis">

var i, text = "";

text += ">>> pv.variance()\n";
text += "<b>domain\texpected\tactual</b>\n";

i = pv.variance([]);
text += "([])\tNaN\t" + i + "\n";

i = pv.variance([Infinity]);
text += "([Infinity])\t0\t" + i + "\n";

i = pv.variance([-Infinity]);
text += "([-Infinity])\t0\t" + i + "\n";

i = pv.variance([1, Infinity]);
text += "([1, Infinity])\tNaN\t" + i + "\n";

i = pv.variance([1, -Infinity]);
text += "([1, -Infinity])\tNaN\t" + i + "\n";

i = pv.variance([NaN]);
text += "([NaN])\t0\t" + i + "\n";

i = pv.variance([0, NaN]);
text += "([0, NaN])\tNaN\t" + i + "\n";

testify(text);

    </script>
  </body>
</html>
