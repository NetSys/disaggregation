<html>
  <head>
    <title>Stacked Area Chart - Cardinal</title>
    <script type="text/javascript" src="../../protovis.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var data = pv.range(4).map(function()
        pv.range(0, 10.1).map(function(x) {
            return {x: x, y: Math.sin(x) + Math.random() * .5 + 2};
          })),
    w = 400,
    h = 200,
    x = pv.Scale.linear(0, 10).range(0, w),
    y = pv.Scale.linear(0, 14).range(0, h);

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .bottom(20)
    .left(20)
    .right(10)
    .top(5)
    .strokeStyle("#ccc");

vis.add(pv.Layout.Stack)
    .layers(data)
    .x(function(d) x(d.x))
    .y(function(d) y(d.y))
  .layer.add(pv.Area)
    .interpolate("monotone");

vis.add(pv.Rule)
    .data(x.ticks())
    .visible(function(d) d > 0)
    .left(function(d) Math.round(x(d)) - .5)
    .strokeStyle("rgba(128,128,128,.1)")
  .anchor("bottom").add(pv.Label)
    .text(function(d) d.toFixed());

vis.add(pv.Rule)
    .data(y.ticks())
    .visible(function() !(this.index % 2))
    .bottom(function(d) Math.round(y(d)) - .5)
    .strokeStyle("rgba(128,128,128,.2)")
  .anchor("left").add(pv.Label)
    .text(function(d) d.toFixed());

vis.render();

    </script>
  </body>
</html>
