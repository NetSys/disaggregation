<html>
  <head>
    <title>Drag</title>
    <script type="text/javascript" src="../../protovis.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var w = 400,
    h = 400;

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .margin(10)
    .strokeStyle("#ccc")
    .fillStyle("#fff");

vis.add(pv.Bar)
    .data([{x:200, dx:10}])
    .bottom(0)
    .left(function(d) d.x)
    .width(function(d) d.dx)
    .strokeStyle("#1f77b4")
    .fillStyle(function(d) d.fix ? "#ff7f0e" : "#aec7e8")
    .cursor("ew-resize")
    .event("mousedown", pv.Behavior.drag());

vis.render();

    </script>
  </body>
</html>
