<html>
  <head>
    <title>Stacked Column Chart</title>
    <script type="text/javascript" src="../../protovis.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var data = pv.range(3).map(function() pv.range(10).map(Math.random)),
    w = 250,
    h = 400,
    x = pv.Scale.ordinal(pv.range(10)).splitBanded(0, w, 4/5),
    y = pv.Scale.linear(0, 3).range(0, h);

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .bottom(20)
    .left(20)
    .right(5)
    .top(5);

var bar = vis.add(pv.Layout.Stack)
    .layers(data)
    .x(function() x(this.index))
    .y(y)
  .layer.add(pv.Bar)
    .width(x.range().band);

bar.anchor("top").add(pv.Label)
    .visible(function(d) d > .2)
    .textStyle("white")
    .text(function(d) d.toFixed(1));

bar.anchor("bottom").add(pv.Label)
    .visible(function() !this.parent.index)
    .textMargin(5)
    .textBaseline("top")
    .text(function() "ABCDEFGHIJK".charAt(this.index));

vis.add(pv.Rule)
    .data(y.ticks())
    .bottom(y)
    .strokeStyle(function(d) d ? "rgba(255,255,255,.3)" : "#000")
  .add(pv.Rule)
    .left(0)
    .width(5)
    .strokeStyle("#000")
  .anchor("left").add(pv.Label)
    .text(function(d) d.toFixed(1));

vis.render();

    </script>
  </body>
</html>
