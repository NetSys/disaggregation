<html>
  <head>
    <title>Select</title>
    <script type="text/javascript" src="../../protovis.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var w = 400,
    h = 400;

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .margin(10)
    .strokeStyle("#ccc");

vis.add(pv.Panel)
    .data([{x:200, y:200, dx:100, dy:100}])
    .cursor("crosshair")
    .events("all")
    .event("mousedown", pv.Behavior.select())
  .add(pv.Bar)
    .left(function(d) d.x)
    .top(function(d) d.y)
    .width(function(d) d.dx)
    .height(function(d) d.dy)
    .fillStyle("#aec7e8")
    .strokeStyle("#1f77b4")
    .cursor("move")
    .event("mousedown", pv.Behavior.drag());

vis.render();

    </script>
  </body>
</html>
