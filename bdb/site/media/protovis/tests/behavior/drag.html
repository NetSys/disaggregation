<html>
  <head>
    <title>Drag</title>
    <script type="text/javascript" src="../../protovis.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var w = 400,
    h = 400;

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .margin(12)
    .strokeStyle("#ccc")
    .fillStyle("#fff");

vis.add(pv.Dot)
    .data([{x:200, y:200}])
    .left(function(d) d.x)
    .top(function(d) d.y)
    .radius(10)
    .fillStyle(function(d) d.fix ? "#ff7f0e" : "#aec7e8")
    .cursor("move")
    .event("mousedown", pv.Behavior.drag());

vis.render();

    </script>
  </body>
</html>
